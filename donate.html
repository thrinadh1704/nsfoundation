<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Nithya Sri Children’s Welfare Foundation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <img src="images/logo.png" alt="Logo" class="logo">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="programs.html">Programs</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="donate.html" class="active">Donate</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="donate-section">
    <h1>Donate Now</h1>
    <p>Your contribution helps us make a difference in children's lives.</p>

    <form id="donationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="amount">Donation Amount (INR):</label>
        <input type="number" id="amount" name="amount" required>

        <label for="message">Message (Optional):</label>
        <textarea id="message" name="message"></textarea>

        <button type="submit">Donate</button>
    </form>
</section>

<style>
form {
    display: flex;
    flex-direction: column;
    max-width: 400px;
    margin: 20px auto;
}
input, textarea {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}
button {
    padding: 10px;
    background: #0066cc;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background: #004999;
}
</style>

<script>
document.getElementById('donationForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Thank you for your donation! We will contact you soon.');
    this.reset();
});
</script>

</footer>
</body>
</html>
